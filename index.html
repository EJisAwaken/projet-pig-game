<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="newGame">Recommencer</div>
        <div id="plateau">
            <div id="joueur1" class="joueur">
                <h1 id="nameJ1" class="nameJ">Joueur 1 <span class="etat"></span></h1>
                <p id="scoreJ1T" class="scoreT"> 0</p>


                <p id="scoreJ1C" class="scoreC"><span class="current">Current</span><br><span class="currentNumber">0</span></p>
                <div class="btn" id="btn1">
                    <div class="dice">
                        <img src="Illustration/one.png">
                    </div>
                    <p class="rollDice">
                        <span class="imgRollDice"><img src="Illustration/dice.png"></span>
                    </p>

                    <p class="hold">
                        <span class="imgHold"><img src="Illustration/hold.png"></span></p>
                </div>
            </div>
            <div id="joueur2" class="joueur">
                <h1 id="nameJ2" class="nameJ">Joueur 2 <span class="etat"></span></h1>
                <p id="scoreJ2T" class="scoreT"> 0</p>


                <p id="scoreJ2C" class="scoreC"><span class="current">Current</span><br><span class="currentNumber">0</span></p>
                <div class="btn" id="btn2">
                    <div class="dice">
                        <img src="Illustration/one.png">
                    </div>
                    <p class="rollDice">
                        <span class="imgRollDice"><img src="Illustration/dice.png"></span>
                    </p>

                    <p class="hold">
                        <span class="imgHold"><img src="Illustration/hold.png"></span></p>
                </div>
            </div>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
